<script type="text/javascript">
    (function(){
        CShop.lazyLoad.lazyLoad(".product-img");
        var len=document.querySelectorAll(".big-pic-change").length;
        var silders=document.querySelectorAll(".big-pic-change");

        for(var i=0; i<len; i++){
            silders[i].setAttribute("id","J_sub_slide"+i);

                slideUl:$("#J_sub_slide"+i).children(".sub_page_slide").children("ul")
            });
            //启动滑动组件
            CShop.SlideTrans( '#J_sub_slide'+i+' .slide_ul', '#J_sub_slide'+i+' .trigger li');
        }


    })();
